name: Build 7-Day Watchability Forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # 09:00 UTC fixed

jobs:
  build-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build forecast files
        run: python scripts/build_forecast_7d.py

      - name: Commit forecast artifact to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A data/forecast
          if git diff --cached --quiet; then
            echo "No forecast changes to commit."
          else
            git commit -m "chore: update 7-day forecast artifact"
            git push
          fi

      - name: Upload forecast artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: watchability-forecast-7d
          path: |
            data/forecast/latest.parquet
            data/forecast/latest.csv
            data/forecast/latest.json
