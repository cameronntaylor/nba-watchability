name: Log ESPN Injury Report

on:
  workflow_dispatch:

  schedule:
    # Run daily at fixed UTC times.
    - cron: "0 18 * * *"
    - cron: "0 21 * * *"
    - cron: "0 0 * * *"
    - cron: "0 3 * * *"

jobs:
  log-injuries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Log ESPN injury report
        run: |
          python scripts/log_espn_injury_report.py

      - name: Upload injury report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: espn-injury-report
          path: |
            output/logs/injury_reports/*.json
            output/logs/injury_reports/*.csv
