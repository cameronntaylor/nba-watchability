name: NBA Watchability Bot

on:
  workflow_dispatch:  # manual trigger (keep this!)
  
  schedule:
    # Run at 17:00 UTC Monday-Friday.
    - cron: "0 17 * * 1-5"

    # Run at 15:00 UTC Saturday-Sunday.
    - cron: "0 15 * * 6,0"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      # SAFETY FLAGS
      USE_PLAYWRIGHT: "true"
      DRY_RUN: "false"

      # API keys (already stored as repo secrets)
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright tweepy python-dotenv

      - name: Install Playwright browser
        run: python -m playwright install chromium

      - name: Log daily Watchability scores
        run: python scripts/log_daily_scores.py

      - name: Run bot and post tweet
        run: python scripts/run_bot.py

      - name: Log previous-day game results
        if: always()
        run: python scripts/log_previous_day_results.py

      - name: Upload screenshot artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-screenshot
          path: |
            output/chart.png
            output/table.png
            output/tweet_meta.json

      - name: Upload daily logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: watchability-logs
          path: |
            output/logs/*.parquet
            output/logs/*.csv
